<style>
  :root {
    --shedinja-height-and-width: 475px;
    --tiara-width: 300px;
    --necktie-height: 150px;
  }

  @keyframes shedinja-vibrate {
    0% {
      transform: translateX(0) translateY(0);
    }
    50%, 52%, 54%, 56%, 58%, 60% {
      transform: translateY(2px);
    }
    51%, 53%, 55%, 57%, 59% {
      transform: translateY(-2px);
    }
    61% {
      transform: translateY(0);
    }
    89% {
      transform: translateX(0);
    }
    90%, 92%, 94%, 96%, 98%, 100% {
      transform: translateX(-2px);
    }
    91%, 93%, 95%, 97%, 99% {
      transform: translateX(2px);
    }
  }

  #shedinja {
    position: absolute;
    top: calc(50% - 237.5px);
    left: calc(50% - 237.5px);
    height: var(--shedinja-height-and-width);
    width: var(--shedinja-height-and-width);
    z-index: -1;
  }

  .animating {
    animation: shedinja-vibrate 12s linear infinite;
  }

  #tiara {
    width: var(--tiara-width);
    position: absolute;
    left: 25px;
    top: calc(90% - 200px);
  }

  #necktie {
    height: var(--necktie-height);
    position: absolute;
    left: calc(100% - 175px);
    top: 50%;
  }

  @media (max-width : 500px) {
    #shedinja {
      height: calc(var(--shedinja-height-and-width) / 2);
      width: calc(var(--shedinja-height-and-width) / 2);
    }

    #tiara {
      width: calc(var(--tiara-width) / 2);
      left: 25px;
      top: calc(90% - 100px);
    }

    #necktie {
      height: calc(var(--necktie-height) / 2);
      left: calc(100% - 90px);
      top: 50%;
    }
  }

  @keyframes rise-upwards {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100px);
    }
  }

  .shedinja-spoken-words {
    position: absolute;
    animation: rise-upwards 2s linear;
    border: 1px solid gray;
    background-color: white;
    color: black;
    border-radius: 10px;
    padding: 4px;
  }

  .accessory {
    transition: transform 0.3s;
  }

  .accessory.shrunk {
    transform: scale(0.75);
  }

  #success-message {
    font-size: 2em;
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>

<img draggable=false id="shedinja" class="animating unselectable" src="../assets/shedinja.png" ></img>
<img
  draggable=true
  id="tiara"
  class="accessory draggable shrunk unselectable"
  src="../assets/tiara.png"
>
<img
  draggable=true
  id="necktie"
  class="accessory draggable shrunk unselectable"
  src="../assets/necktie.png"
>
<span id="success-message" style="display: none;">
  You win!
</span>
</img>
