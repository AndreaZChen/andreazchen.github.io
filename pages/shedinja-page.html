<style>
  :root {
    --shedinja-vibrate-animation-length: 12s;
  }
  @keyframes shedinja-vibrate {
    0% {
      transform: translateX(0) translateY(0);
    }
    50%, 52%, 54%, 56%, 58%, 60% {
      transform: translateY(2px);
    }
    51%, 53%, 55%, 57%, 59% {
      transform: translateY(-2px);
    }
    61% {
      transform: translateY(0);
    }
    89% {
      transform: translateX(0);
    }
    90%, 92%, 94%, 96%, 98%, 100% {
      transform: translateX(-2px);
    }
    91%, 93%, 95%, 97%, 99% {
      transform: translateX(2px);
    }
  }

  #shedinja {
    position: absolute;
    top: calc(50% - 237.5px);
    left: calc(50% - 237.5px);
    height: 475px;
    width: 475px;
    z-index: -1;
  }

  .animating {
    animation: shedinja-vibrate var(--shedinja-vibrate-animation-length) linear infinite;
  }

  #tiara {
    width: 300px;
    position: absolute;
    left: 25px;
    top: calc(90% - 200px);
  }

  @media (max-width : 500px) {
    #shedinja {
      height: 237.5px;
      width: 237.5px;
    }

    #tiara {
      width: 150px;
      position: absolute;
      left: 25px;
      top: calc(90% - 200px);
    }
  }

  @keyframes rise-upwards {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100px);
    }
  }

  @keyframes pulsate-with-power {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .shedinja-spoken-words {
    position: absolute;
    animation: rise-upwards 2s linear;
    border: 1px solid gray;
    background-color: white;
    color: black;
    border-radius: 10px;
    padding: 4px;
  }

  .accessory {
    transition: transform 0.3s;
    touch-action: none;
  }

  .accessory.shrunk {
    transform: scale(0.75);
  }
</style>

<img draggable=false id="shedinja" class="animating" src="../assets/shedinja.png" ></img>
<img
  draggable=true
  id="tiara"
  class="accessory draggable shrunk"
  src="../assets/tiara.png"
>
</img>
