<style>
  :root {
    --shedinja-height-and-width: 475px;
    --tiara-width: 300px;
    --necktie-height: 150px;
    --croc-width: 100px;
    --earring-height: 200px;
    --blush-width: 300px;
  }

  @keyframes shedinja-vibrate {
    0% {
      transform: translateX(0) translateY(0);
    }
    2%, 4%, 6%, 8%, 10% {
      transform: translateY(2px);
    }
    1%, 3%, 5%, 7%, 9% {
      transform: translateY(-2px);
    }
    11% {
      transform: translateY(0);
    }
    89% {
      transform: translateX(0);
    }
    90%, 92%, 94%, 96%, 98%, 100% {
      transform: translateX(-2px);
    }
    91%, 93%, 95%, 97%, 99% {
      transform: translateX(2px);
    }
  }

  #shedinja {
    position: absolute;
    top: calc(50% - 237.5px);
    left: calc(50% - 237.5px);
    height: var(--shedinja-height-and-width);
    width: var(--shedinja-height-and-width);
    z-index: -1;
  }

  .animating {
    animation: shedinja-vibrate 12s linear infinite;
  }

  #tiara {
    width: var(--tiara-width);
    position: absolute;
    left: 25px;
    bottom: 25px;
    z-index: 4;
  }

  #necktie {
    height: var(--necktie-height);
    position: absolute;
    right: 15px;
    top: 50%;
    z-index: 2;
  }

  #croc {
    width: var(--croc-width);
    position: absolute;
    top: 10px;
    right: 15px;
    z-index: 1;
  }

  #earring {
    height: var(--earring-height);
    position: absolute;
    bottom: 25px;
    right: 25px;
    z-index: 4;
  }

  #blush {
    width: var(--blush-width);
    position: absolute;
    left: 15px;
    top: 100px;
    z-index: 3;
  }

  #tiara.draggable,
  #necktie.draggable,
  #croc.draggable,
  #earring.draggable,
  #blush.draggable {
    z-index: 50;
  }

  #tiara.most-recent-dragged,
  #necktie.most-recent-dragged,
  #croc.most-recent-dragged,
  #earring.most-recent-dragged,
  #blush.most-recent-dragged {
    z-index: 100;
  }

  #necktie {
    height: var(--necktie-height);
    position: absolute;
    left: calc(100% - 175px);
    top: 50%;
  }

  @media (max-width : 500px) {
    #shedinja {
      height: calc(var(--shedinja-height-and-width) / 2);
      width: calc(var(--shedinja-height-and-width) / 2);
    }

    #tiara {
      width: calc(var(--tiara-width) / 2);
      left: 25px;
      top: calc(90% - 100px);
    }

    #necktie {
      height: calc(var(--necktie-height) / 2);
      left: calc(100% - 90px);
      top: 50%;
    }

    #croc {
      width: calc(var(--croc-width) / 2);
      left: 80%;
      top: 10px;
    }

    #earring {
      height: calc(var(--earring-height) / 2);
      bottom: 5px;
      right: 5px;
    }

    #blush {
      width: calc(var(--blush-width) / 2);
      left: 15px;
      top: 125px;
    }
  }

  @keyframes rise-upwards {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100px);
    }
  }

  .shedinja-spoken-words {
    position: absolute;
    animation: rise-upwards 2s linear;
    border: 1px solid gray;
    background-color: white;
    color: black;
    border-radius: 10px;
    padding: 4px;
    z-index: 200;
    pointer-events: none;
  }

  .accessory {
    transition: transform 0.3s;
  }

  .accessory.shrunk {
    transform: scale(0.75);
  }

  #success-message {
    z-index: 200;
    white-space: nowrap;
    font-size: 2em;
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
  }

  @media (max-width : 500px) {
    #success-message {
      font-size: 1.5em;
    }
  }
</style>

<img draggable=false id="shedinja" class="animating unselectable" src="../assets/shedinja.png" ></img>
<img
  draggable=true
  id="tiara"
  class="accessory draggable shrunk unselectable"
  src="../assets/tiara.png"
>
<img
  draggable=true
  id="necktie"
  class="accessory draggable shrunk unselectable"
  src="../assets/necktie.png"
>
<img
  draggable=true
  id="croc"
  class="accessory draggable shrunk unselectable"
  src="../assets/croc.png"
>
<img
  draggable=true
  id="earring"
  class="accessory draggable shrunk unselectable"
  src="../assets/earring.png"
>
<img
  draggable=true
  id="blush"
  class="accessory draggable shrunk unselectable"
  src="../assets/blush.png"
>
<span id="success-message" style="display: none;">
  Shedinja got dressed!
</span>
</img>
