<style>
  #shedinja {
    position: absolute;
    top: calc(50% - 237.5px);
    left: calc(50% - 237.5px);
    height: 475px;
    width: 475px;
    z-index: -1;
  }

  #tiara {
    width: 300px;
    position: absolute;
    left: 25px;
    top: calc(90% - 200px);
  }

  @media (max-width : 500px) {
    #shedinja {
      height: 237.5px;
      width: 237.5px;
    }

    #tiara {
      width: 150px;
      position: absolute;
      left: 25px;
      top: calc(90% - 200px);
    }
  }

  @keyframes rise-upwards {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100px);
    }
  }

  @keyframes pulsate-with-power {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .shedinja-spoken-words {
    position: absolute;
    animation: rise-upwards 2s linear;
    border: 1px solid gray;
    background-color: white;
    color: black;
    border-radius: 10px;
    padding: 4px;
  }

  .accessory {
    transition: transform 0.3s;
    touch-action: none;
  }

  .accessory.shrunk {
    transform: scale(0.75);
  }

  .accessory.pulsating {
    animation: pulsate-with-power 3s infinite ease-in-out;
  }
</style>

<img draggable=false id="shedinja" src="../assets/shedinja.png" ></img>
<img
  draggable=true
  id="tiara"
  class="accessory draggable shrunk"
  src="../assets/tiara.png"
>
</img>
